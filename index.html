<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component | Using Flexbox</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@500;700&display=swap"

    />
    <!-- Font -->
  </head>
  <body>
    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
    <div class="project">
      <div class="project-container">
        <div class="kartu">
          <div class="kartu-kiri"></div>
          <div class="kartu-kanan">
            <p>P E R F U M E</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <h1 style="color: var(--primary-cyan)">$149.99<span>$169.99</span></h1>

            <button class="add-cart"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a id="span" href="https://www.frontendmentor.io?ref=challenge" target="_blank"

  </body>
